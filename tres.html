            <form name="miformulario" action="#" method="get" enctype="text/plain" id="formu">
                <h1 class="h1Turno">SOLICITA TU TURNO</h1>
                <table>
                    <tr>
                        <td><label>Nombre y Apellido:</label></td>

                    </tr>

                        <input type="checkbox" value="cbx-belleza"  name="servicio" >Servicio de Belleza
                        <input type="checkbox" value="cbx-tradicional"  name="servicio" >Esmaltado Tradicional<br>
                        <input type="checkbox" value="cbx-semipermanente" name="servicio" >Esmaltado Semipermanente
                        <input type="checkbox" value="cbx-acrilico"  name="servicio" >Esculpidas en Acrilico
                        <input type="checkbox" value="cbx-lifting"  name="servicio" >Lifting <br>
                        <input type="checkbox" value="cbx-permanentes"  name="servicio" >Permanentes

                        </td>
                    </tr>
                    <td>
                        <label>Esteticista:</label>
                    </td>
                    <td><select name="manicura" > 
                            <option value="Jose" >Jose</option>
                            <option value="Marianela" >Marianela</option>
                            <option value="Sheila">Sheila</option>
                            <option value="Martina" >Martina</option>
                            <option value="Lucrecia" >Lucrecia</option>>
                            
                        </select>
                    </td>
                    <tr>
                        <td><label>Selecciona Sexo:</label></td>
                        <td><input type="radio" value="Hombre"  name="sexo" >Hombre
                        <input type="radio" value="Mujer"  name="sexo" >Mujer</td>
                    
                    </tr>
                    
                    <tr>
                        <td><label>Fecha del turno:</label></td>
                        <td><input type="date" id="start" name="fecha"
                             value="2020-11-23"
                             min="2020-11-1" max="2021-12-31">
                        </td>
                    </tr>
    
                    <tr>
                        <td><label>Telefono:</label></td>
                        <td><input type="tel" name="telefono" size="15" 
                            maxlength="15" placeholder="266-5214584" ></td>
                    </tr>
                    <tr>
                        <td><label>Ingrese consulta:</label></td>
                        <td><textarea name="consulta" cols="50px" rows="5px"></textarea></td>
                    </tr>
                
                    <tr><td></td>
